blueprint_name: e4s-23-11-cluster-slurm-gcp-5-9-hpc-rocky-linux-8

vars:
#  project_id:  "e4s-pro" #(1)
  deployment_name: e4s-23-11-cluster-slurm-rocky8
  image_family: e4s-23-11-slurm-gcp-5-9-hpc-rocky-linux-8 #(2)!
  region: us-central1
  zone: us-central1-a
  disk_size_gb: 130

deployment_groups:
- group: primary
  modules:
  - id: network1
    source: modules/network/vpc
    settings:
      firewall_rules:
        - name: ssh-login
          direction: INGRESS
          ranges: [0.0.0.0/0] #(3)!
          allow:
            - protocol: tcp
              ports: [22]

  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home

  - id: compute_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      node_count_dynamic_max: 2 #(4)!
      machine_type: c3-standard-88
      disk_type: pd-balanced
      enable_smt: false
      disk_size_gb: $(vars.disk_size_gb)
      instance_image:
        family: $(vars.image_family)
        project: $(vars.project_id)
      instance_image_custom: true
      bandwidth_tier: gvnic_enabled #(6)!

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - compute_node_group
    settings:
      partition_name: compute
      is_default: true
      enable_placement: true

  - id: h3_node_group
    source: community/modules/compute/schedmd-slurm-gcp-v5-node-group
    settings:
      node_count_dynamic_max: 2
      machine_type: h3-standard-88
      disk_type: pd-balanced
      instance_image:
        family: $(vars.image_family)
        project: $(vars.project_id)
      instance_image_custom: true
      bandwidth_tier: gvnic_enabled

  - id: h3_partition #(5)!
    source: community/modules/compute/schedmd-slurm-gcp-v5-partition
    use:
    - network1
    - homefs
    - h3_node_group
    settings:
      partition_name: h3

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-controller
    use:
    - network1
    - compute_partition
    - h3_partition
    - homefs
    settings:
      disable_controller_public_ips: false
      disk_size_gb: $(vars.disk_size_gb)
      instance_image:
        family: $(vars.image_family)
        project: $(vars.project_id)
      instance_image_custom: true

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v5-login
    use:
    - network1
    - slurm_controller
    settings:
      machine_type: n2-standard-4
      disable_login_public_ips: false
      disk_size_gb: $(vars.disk_size_gb)
      instance_image:
        family: $(vars.image_family)
        project: $(vars.project_id)
      instance_image_custom: true
